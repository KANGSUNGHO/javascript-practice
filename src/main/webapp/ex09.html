<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 함수 객체를 생성하는 방법 1
function f1(a,b){
	return a+b;
}
console.log(typeof(f1), f1(10,20));
console.log("=====================")

// 함수 객체를 생성하는 방법 2 - 리터럴 
var f2 = function(a,b){
	return a+b;
}
console.log(typeof(f2), f2(10,20));
console.log("=====================")

//함수 객체를 생성하는 방법 3 - 생성자 함수 
var f3 = new Function("a","b","return a+b");
console.log(typeof(f3), f3(10,20));
console.log("=====================")

//함수 객체를 생성하는 방법 4 - 익명(Anonymous) 함수
// callback 
setTimeout(function(){
	console.log("time out!!!")
} , 3000) // 3 후에 함수 안의 내용이 실행 
 console.log("!!!!!");
 
</script>
</head>
<body>
	<h1>함수</h1>
</body>
</html>
