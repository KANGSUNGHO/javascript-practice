<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 자바스크립트에서 객체는 function 타입과 object 타입이 있다.
// 보통, function 타입의 객체는 함수라 부른다.(함수는 객체다) 
// 따라서 자바스크립트에서 객체라 부르는 것은 object 타입의 객체들이다.

/*  
	1 자바스크립트에서 객체
		1-1. function 타입 객체 -> 함수
		1-2. object 타입 객체 -> 보통, 자바스크립트에서 객체라 부르는 것
		
	2. 자바스크립트에서 객체(위치, 생성시점)
		2-1. 내장객체(Built-In, Native) 객체 : JS Engine 안에 미리 정의되어 있는 객체. 
			 Number, Boolean, Date, RegEx... 과 같은 function 타입의 생성자 함수들...
			 ParseInt, setTimeout, setInterval 과 같은 function 타입의 일반 함수들...
			 
		2-2. 호스트(브라우저) 객체
		     document, location, XmlHttpRequest...
		
		2-3. 사용자 객체
			 자바스크립트 코드가 엔진에서 실행되면서 생성되는 객체들...
*/

// object 타입의 객체를 생성하는 방법 1 - new 생성자 함수()를 사용하는 방법.
var o1 = new Object();
o1.name ="둘리";
o1.age = 10;
o1.friend = new Object();
o1.friend.name = "마이콜";
o1.friend.age = 30;

console.log(o1);
console.log(window.o1);

// object 타입의 객체를 생성하는 방법 2 - 리터럴을 사용하는 방법 
var o2 = {}
o2.name ="둘리";
o2.age = 10;
console.log(o2);


// object 타입의 객체를 생성하는 방법3 - JavaScript Object Notation : 자바스크립트 객체 표기법 
var o3 = {
		name : "둘리",
		age : 10
}
console.log(o3);

// XMLHttpRequest 객체를 사용해서 데이터 통신에 JSON을 사용한다. - AJAX 
var response = '{"no" : 1, "name":"강성호", "email":"sungho@naver.com"}';
var vo = eval("(" + response + ")"); // eval()은 문자로 표현된 js코드를 실행하는 함수 
console.log(vo.no + ":" + vo.name);

</script>
</head>
<body>
	<h1>자바스크립트의 객체1 </h1>
</body>
</html>
